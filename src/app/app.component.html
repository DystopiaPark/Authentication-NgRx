<div class="form__container">
  <div class="container shadow-lg bg-light mt-4 p-3 rounded-4">
    <div class="display-4 p-2 pb-1 pt-0 m-0 text-info text-center">
      Redux - NGRX
    </div>
    <div class="display-6 text-info pb-4 text-center">
      Angular State Management
    </div>
    <div class="alert alert-light text-left rounded-4 shadow-lg">
      <div class="alert alert-success rounded-4" *ngIf="isSuccess$ | async">
        Your form values were saved
      </div>
      <div class="alert alert-danger rounded-4" *ngIf="isError$ | async">
        Error saving form values
      </div>
      <h5 class="pt-2">Please fill your credentials</h5>
      <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()" class="mt-3">
        <div class="form-group mb-4">
          <label class="mb-2">Username</label>
          <input
            type="email"
            formControlName="username"
            class="form-control"
            id="username"
            placeholder="Enter your username"
          />
          <small class="form-text text-muted"
            >We'll never remember your email</small
          >
        </div>
        <div class="form-group">
          <label class="mb-2">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
          <small class="form-text text-muted">Provide the password</small>
        </div>
        <button
          type="sumbit"
          class="btn btn-sm btn-primary mt-2 text-right"
          [disabled]="!userForm.valid"
        >
          Save Form
        </button>
      </form>
    </div>
  </div>
</div>
